{% extends 'podcastninja/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="col s8 offset-s2">
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form method="post" id="link-form">
  {% csrf_token %}
  {{ form.as_p }}
  <p>
  <button type="submit" class="blue darken-4 waves-effect waves-light btn">Send</button>
  </p>
</form>
</div>
{% endblock %}
