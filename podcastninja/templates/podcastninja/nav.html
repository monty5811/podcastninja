{% load staticfiles %}
<ul id="dropdown1" class="dropdown-content">
  <li><a href="#!">Settings</a></li>
  <li class="divider"></li>
  <li><a href="{% url 'account_logout' %}">Sign Out</a></li>
</ul>
<nav class="blue" role="navigation">
  <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo"><img src="{% static 'ninja.png'%}" alt="Podcast Ninja" height="55px"></img></a>
    <ul class="right hide-on-med-and-down">
      {% if user.is_authenticated %}
      <li><a href="{% url 'feedback' %}">Feedback</a></li>
      <li><a class="dropdown-button" href="#!" data-activates="dropdown1">{{ user.username }} <i class="mdi-navigation-arrow-drop-down right"></i></a></li>
      {% else %}
      <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
      <li><a href="{% url 'account_login' %}">Log In</a></li>
      {% endif %}
    </ul>
    <ul id="nav-mobile" class="side-nav">
      {% if user.is_authenticated %}
        <li><a href="#!">Settings</a></li>
        <li class="divider"></li>
        <li><a href="{% url 'account_logout' %}">Sign Out</a></li>
      {% else %}
      <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
      <li><a href="{% url 'account_login' %}">Log In</a></li>
      {% endif %}
    </ul>
    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
  </div>
</nav>
