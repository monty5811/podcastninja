---
machine:
  python:
    version: 3.4.2
dependencies:
    override:
        - pip install -r requirements.txt
        - pip install -r requirements-test.txt
test:
  override:
    - py.test podcastninja --nomigrations -n 2 --cov="podcastninja/" --cov-report="html" --junitxml="$CIRCLE_TEST_REPORTS/junit.xml"
general:
  artifacts:
    - "coverage_html_report"
